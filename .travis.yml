language: cpp
dist: trusty

os:
- linux

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    env:
     - QT_BASE=510
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    env:
     - QT_BASE=510 USE_CMAKE=true
  - os: osx
    compiler: clang
    env:
     - QT_BASE=510

before_install:
  - if [[ "$QT_BASE" = "510" && "$TRAVIS_OS_NAME" = "linux" ]]; then 
      sudo add-apt-repository ppa:beineri/opt-qt-5.10.1-trusty -y; 
    fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sudo apt-get update -qq;
    else
      brew update;
      brew cleanup;
    fi

install:
  - if [ "$QT_BASE" = "510" ]; then
      if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        sudo apt-get install -qq qt510base qt510charts-no-lgpl; source /opt/qt510/bin/qt510-env.sh;
      else
        brew install qt5;
        brew link --force qt5;
        export HOMEBREW_QT5_VERSION=$(brew list --versions qt5 | rev | cut -d' ' -f1 | rev);
        sudo ln -s /usr/local/Cellar/qt5/$HOMEBREW_QT5_VERSION/mkspecs /usr/local/mkspecs;
        echo 'export PATH="/usr/local/opt/qt/bin:$PATH"' >> ~/.bash_profile;
      fi
    fi

script:
  - git submodule update --init --recursive

  - mkdir ./build && cd ./build
  - if [ "$USE_CMAKE" = "true" ]; then
      cmake --version;
      cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF ..;
      make -j2;
    else
      qmake -v;
      qmake ../BenchmarkViewer.pro CONFIG+=release;
      make;
    fi


notifications:
email: false